<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>

<div class="container">

    <section>

        <div class="example-card">
            <img src="./img/ビクティニ.png" alt="ビクティニ">
        </div>

        <div class="example-card">
            <h3>ビクティニ</h3>
            <p>ほのお エスパー</p>
            <p>しょうりポケモン</p>
            <p>0.4m</p>
            <p>4.0kg</p>
        </div>

        <p>
            勝利を もたらす ポケモン。 ビクティニを 連れた トレーナーは どんな 勝負にも 勝てるという。
            <br>体内で 無限の エネルギーを 作り出す。触れた 相手に エネルギーを 分け与える。
            <br>ビクティニが 無限に 生み出す エネルギーを 分け与えてもらうと 全身に パワーが あふれ出す。
        </p>
    </section>

</div>

</body>
</html>
