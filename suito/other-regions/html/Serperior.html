<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>

<div class="container">

    <section>

        <div class="example-card">
            <img src="./img/ジャローダ.png" alt="ジャローダ">
        </div>

        <div class="example-card">
            <h3>ジャローダ</h3>
            <p>くさ</p>
            <p>ロイヤルポケモン</p>
            <p>3.3m</p>
            <p>63.0kg</p>
        </div>

        <p>
            にらむだけで 相手の 動きを 止めてしまう。 太陽エネルギーを 体内で 増幅させる。
            <br>頭を 高く 持ち上げて 相手を 威圧する。 強敵と 戦う ときだけ 本気を 出す。
            <br>ジャローダの 気高い 瞳で 射すくめられても 平気な 強い 相手にだけ 本気を 出す。
            <br>太陽の 光から 生成した エネルギーを 長い 体の中で 数十倍に 増幅させる。
            <br>相手を すくませる 眼光と 威風堂々たる その 姿から 森の君主 と 呼ばれている。
        </p>
    </section>
</div>

    <div class="container">
        <section>
            <h2>関連するポケモン</h2>
            <div class="example-card">
                <a href="./Servine.html"><h2>ジャノビー</h2></a>
                <img src="./img/ジャノビー.png" alt="ジャノビー">
            </div>
        </section>
    </div>


</body>
</html>
